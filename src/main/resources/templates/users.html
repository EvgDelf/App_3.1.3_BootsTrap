<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .header {
            background: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .user-form {
            flex-direction: column;
            align-items: center;
            display: flex;
            margin-bottom: 30px;
        }

        .logo {
            font-weight: bold;
        }

        .logout {
            color: gray;
            cursor: pointer;
        }

        .content {
            margin-top: 20px;
            padding: 20px;
        }

        .tab-content {
            margin-top: 20px;
        }

        .tab-pane {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <span th:text="${email}"></span> with role: ADMIN
    </div>
    <div class="logout">
        <a href="logout" class="logout">Logout</a>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="d-grid gap-1">
                <button class="btn btn-primary" type="button" id="adminButton">Admin</button>
                <button class="btn" type="button" id="userButton">User</button>
            </div>
        </div>
        <div class="col-10">
            <div class="content">
                <div class="tab-content" id="admin-content">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users-content">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user-content">New
                                User</a>
                        </li>
                    </ul>
                    <div class="tab-pane fade show active" id="users-content">
                        <h2>All users</h2>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.getRole().toString()}"></td>
                                <td>
                                    <button type="submit" class="btn btn-info" data-bs-toggle="modal"
                                            data-bs-target="#userEdit">
                                        Edit
                                    </button>
                                </td>
                                <td>
                                    <form th:action="@{/admin/user-delete(id=${user.id})}" method="post">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="new-user-content">
                        <div class="bg-highlight">
                            <h3> Add new user</h3>
                        </div>
                        <div class="user-form">
                            <form action="/register" method="post" th:object="${user}">
                                <div class="form-group">
                                    <label for="username">Name:</label>
                                    <input class="form-control" type="text" id="username" th:field="*{username}">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input class="form-control" type="password" id="password" th:field="*{password}">
                                </div>
                                <div class="form-group">
                                    <label for="age">Age:</label>
                                    <input class="form-control" type="number" id="age" th:field="*{age}">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input class="form-control" type="email" id="email" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select class="form-control form-control-scroll" id="role">
                                        <option>Admin</option>
                                        <option>User</option>
                                    </select>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="userDetails" style="display: none">
                <h2>User information-page</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-toggle="modal" data-target="#user-modal">
                        <td th:text="${adminData.id}"></td>
                        <td th:text="${adminData.username}"></td>
                        <td th:text="${adminData.lastName}"></td>
                        <td th:text="${adminData.age}"></td>
                        <td th:text="${adminData.email}"></td>
                        <td th:text="${adminData.getRole().toString()}"></td>
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="userEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userEditModalLabel">Edit User</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:object="${user}">
                                <div class="form-group">
                                    <label for="idEdit">ID:</label>
                                    <input class="form-control" type="text" id="idEdit" disabled th:value="*{id}">
                                </div>
                                <div class="form-group">
                                    <label for="usernameEdit">First name:</label>
                                    <input class="form-control" type="text" id="usernameEdit" th:value="*{username}">
                                </div>
                                <div class="form-group">
                                    <label for="lastnameEdit">Last name:</label>
                                    <input class="form-control" type="text" id="lastnameEdit" th:value="*{lastName}">
                                </div>
                                <div class="form-group">
                                    <label for="ageEdit">Age:</label>
                                    <input class="form-control" type="text" id="ageEdit" th:value="*{age}">
                                </div>
                                <div class="form-group">
                                    <label for="emailEdit">Email</label>
                                    <input class="form-control" type="text" id="emailEdit" th:value="*{email}">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" >Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('adminButton').addEventListener('click', function () {
        document.getElementById('admin-content').style.display = 'block';
        document.getElementById('userDetails').style.display = 'none';
    });

    document.getElementById('userButton').addEventListener('click', function () {
        document.getElementById('admin-content').style.display = 'none';
        document.getElementById('userDetails').style.display = 'block';
    });
</script>

</body>
</html>
